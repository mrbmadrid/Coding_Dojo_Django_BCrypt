<!DOCTYPE html>
<html>
<head>
	<title>Login or Regist</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<style type="text/css">
		.container-fluid {
			margin: 1%;
		}

		input {
			margin-top: 1%;
		}
		input[type="text"] {
			width: 100%;
		}
		input[type="password"] {
			width: 100%;
		}
		input[type="email"] {
			width: 100%;
		}
		.col-sm-8 {
			text-align: right;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-5 col-sm-7 col-xs-12">
				<h1>Register</h1>
				<form action="/register" method="post">{% csrf_token %}
					<div class="row">
						<div class="col-sm-4">
							First Name:
						</div>
						<div class="col-sm-8">
							<input type="text" name="first_name">
						</div>
						<div class="col-sm-4">
							Last Name:
						</div>
						<div class="col-sm-8">
							<input type="text" name="last_name">
						</div>
						<div class="col-sm-4">
							Email:
						</div>
						<div class="col-sm-8">
							<input type="email" name="email">
						</div>
						<div class="col-sm-4">
							Password:
						</div>
						<div class="col-sm-8">
							<input type="password" name="password">
						</div>
						<div class="col-sm-4">
							Confirm Password:
						</div>
						<div class="col-sm-8">
							<input type="password" name="confirm">
						</div>
						<div class="col-sm-4">
						</div>
						<div class="col-sm-8">
							<input type="submit" name="submit" value="Register">
						</div>
					</div>
				</form>
				<h1>Login</h1>
				<form action="/login" method="post">{% csrf_token %}
					<div class="row">
						<div class="col-sm-4">
							Email:
						</div>
						<div class="col-sm-8">
							<input type="text" name="email">
						</div>
						<div class="col-sm-4">
							Password:
						</div>
						<div class="col-sm-8">
							<input type="password" name="password">
						</div>
						<div class="col-sm-4">
						</div>
						<div class="col-sm-8">
							<input type="submit" name="submit" value="Login">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
